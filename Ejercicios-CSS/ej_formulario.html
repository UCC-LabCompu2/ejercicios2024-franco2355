<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>

<h3>Suscríbase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="formularioInscripcion" id="formulario">
    <fieldset>
        <legend>Información Personal</legend>
        <p>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">
        </p>
        <p>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" size="40" placeholder="Apellido">
        </p>
        <p>
            Sexo:
            <label for="masculino">Masculino </label>
            <input type="radio" name="sexo" value="masculino" id="masculino">
            <label for="femenino">Femenino</label>
            <input type="radio" name="sexo" value="femenino" id="femenino">
            <label for="noRevelar">Prefiero no decirlo</label>
            <input type="radio" name="sexo" value="noRevelar" id="noRevelar">
        </p>
        <p>
            <label for="edad">Edad</label>
            <input type="number" name="edad" placeholder="Edad" id="edad">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="email@gmail.com" id="email">
        </p>
    </fieldset>
    
    <fieldset>
        <legend>Información de la Cuenta</legend>
        <p>
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" placeholder="Usuario" id="usuario">
        </p>
        <p>
            <label for="pass">Password:</label>
            <input type="password" name="pass" placeholder="Password" id="pass">
        </p>
        <p>
            <label for="confirmar_pass">Confirmar Password:</label>
            <input type="password" name="confirmar_pass" placeholder="Password" id="confirmar_pass">
        </p>
    </fieldset>

    <fieldset>
        <legend>Preferencias de Suscripción</legend>
        <p>
            Tipo de servicio:
            <label for="free">Free</label>
            <input type="checkbox" name="tipo de servicio" value="free" id="Free">
            /
            <label for="standard">Standard</label>
            <input type="checkbox" name="tipo de servicio" value="standard" id="standard">
            /
            <label for="premium">Premium</label>
            <input type="checkbox" name="tipo de servicio" value="premium" id="premium">
        </p>
        <p>
            <label for="tema">Tema:</label>
            <select id="tema">
                <option value="politica">Política</option>
                <option value="negocios">Negocios</option>
                <option value="tecnologia">Tecnología</option>
                <option value="salud">Salud</option>
            </select>
        </p>
        <p>
            <label for="comentario">Agregue un comentario:</label>
            <textarea name="comentario" id="comentario" rows="5" cols="40">
                ingrese un comentario
            </textarea>
        </p>
    </fieldset>
    <p>
        <button type="button">Boton de Enviar</button>
    </p>
</form>
</body>
</html>
