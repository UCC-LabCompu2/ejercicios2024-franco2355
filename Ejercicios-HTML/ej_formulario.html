<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
</head>
<body>

<h3>¡Suscribase a Nuestro Portal de Noticias! ¡Crear una cuenta es rapido!</h3>

<form name="formulario_suscripcion">
    <p>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" size="40" placeholder="Nombre" maxlength="40">
    </p>
    <p>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" size="40" placeholder="Apellido" maxlength="40">
    </p>
    <p>
        Sexo <br>
        <input type="radio" name="sexo" value="Masculino" id="masculino"> <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" value="Femenino" id="femenino"> <label for="femenino">Femenino</label>
    </p>

    <p>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" placeholder="Edad" maxlength="3" min="0" max="200">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" size="40" placeholder="Email" maxlength="40">
    </p>
    <p>
        <label for="usuario">Usuario:</label>
        <input type="text" name="usuario" id="usuario" size="40" placeholder="usuario" maxlength="8">
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" size="40" placeholder="Password" maxlength="8">
    </p>
    <p>
        <label for="confirmPassword">Confirmar Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" size="40" placeholder="Password" maxlength="8">
    </p>

    <p>
        <label for="tipoServicio">Tipo de servicio:</label>
        <select name="tipoServicio" id="tipoServicio">
            <option value="Free">Free</option>
            <option value="Standard">Standard</option>
            <option value="Premium">Premium</option>
        </select>
    </p>

    <p>
        Tema:
        <input type="checkbox" name="politica" id="checkPolitica"> 
        <label for="checkPolitica"> Politica </label>
        <input type="checkbox" name="Negocios" id="checkNegocios"> 
        <label for="checkNegocios"> Negocios </label>
        <input type="checkbox" name="Tecnologia" id="checkTecnologia"> 
        <label for="checkTecnologia"> Tecnologia </label>
        <input type="checkbox" name="Salud" id="checkSalud"> 
        <label for="checkSalud"> Salud </label>
    </p>
    
    <p>
        <label for="comentario"> Agregue un comentario: </label>
        <textarea name="comentario" id="comentario" rows="5" cols="40" maxlength="300" placeholder="Ingrese un comentario"></textarea>
    </p>

    <p>
        <button type="button">Boton de Enviar</button>
    </p>
</form>

</body>
</html>
