<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Matemáticas</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <script type="text/javascript" src="misFunciones.js"></script>
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Operaciones Matemáticas</h1>
    <form class="operacionesMat">
        <p>
            <input id="sum_num1" type="text" name="sum_num1" oninput="calcularSuma()">
            +
            <input id="sum_num2" type="text" name="sum_num2" oninput="calcularSuma()">
            =
            <span id="sum_total" name="sum_total"></span>
        </p>
        <p>
            <input id="res_num1" type="text" name="res_num1" oninput="calcularResta()">
            -
            <input id="res_num2" type="text" name="res_num2" oninput="calcularResta()">
            =
            <span id="res_total" name="res_total"></span>
        </p>
        <p>
            <input id="mul_num1" type="text" name="mul_num1" oninput="calcularMultiplicacion()">
            x
            <input id="mul_num2" type="text" name="mul_num2" oninput="calcularMultiplicacion()">
            =
            <span id="mul_total" name="mul_total"></span>
        </p>
        <p>
            <input id="div_num1" type="text" name="div_num1" oninput="calcularDivision()">
            /
            <input id="div_num2" type="text" name="div_num2" oninput="calcularDivision()">
            =
            <span id="div_total" name="div_total"></span>
        </p>
    </form>
</div>
</body>
</html>
