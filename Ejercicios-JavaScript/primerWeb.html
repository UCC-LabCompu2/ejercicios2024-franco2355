<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Unidades</title>
    <link href="https://fonts.googleapis.com/css?family=Inknus+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="misFunciones.js"></script>
</head>
<body class="body-num" onload="cargarResultado()">
<div class="centrado div-conver">
    <h1>Conversor de Unidades</h1>
    <form>
        <p>
            Unidad de origen:
            <select id="sel_unidad_origen" name="sel_unidad_origen">
                <option value="m">Metros</option>
                <option value="km">Kilómetros</option>
                <option value="cm">Centímetros</option>
                <option value="mm">Milímetros</option>
            </select>
        </p>
        <p>
            Valor:
            <input id="val_origen" type="text" name="val_origen">
        </p>
        <p>
            Unidad de destino:
            <select id="sel_unidad_destino" name="sel_unidad_destino">
                <option value="m">Metros</option>
                <option value="km">Kilómetros</option>
                <option value="cm">Centímetros</option>
                <option value="mm">Milímetros</option>
            </select>
        </p>
        <p>
            <button type="button" onclick="convertir()">Convertir</button>
        </p>
        <p>
            La distancia ingresada es:
            <input id="dist" type="text" name="inp_dist" disabled>
        </p>
    </form>
</div>
</body>
</html>
